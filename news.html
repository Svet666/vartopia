---
layout: blog
---

<div class="row">
<a id="top"><img src="img/arrow-hidden.png" width="30" height="27" /></a> </div>
<div class="first row">
<div class="container">
<h1>Vartopia Blog</h1>
</div> <!-- end container -->
</div> <!-- end row -->

{% for news in site.categories.news %}
<div class="gray1 divider row">
<div class="container">
<div class="grid">
<div class="four columns">
   <h1>{{news.title}}</h1>
</div>
<div class="oneandahalf columns">
   <img src="{{site.baseurl}}/img/blog-tiles/{{news.tile}}" />
</div>
</div> <!-- /grid -->
</div> <!-- end container -->
</div> <!-- end row -->
<div class="row">
<div class="container">
<div class="grid">
<div class="four columns">
   <p>Author: {{news.author}}</p>
</div>
<div class="oneandahalf columns">
   <p>{{news.content}}</p>
</div>
</div> <!-- /grid -->
</div> <!-- end container -->
</div> <!-- end row -->
{% endfor %}

{% endfor %}
